# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/synapsim
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# API Base Path
server.servlet.context-path=/api

# Logging
logging.level.com.synapsim=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# PubMed API Configuration
pubmed.api.base-url=https://eutils.ncbi.nlm.nih.gov/entrez/eutils
pubmed.api.max-results=5

# PubMed Relevance Scoring Configuration
pubmed.relevance.critical-keyword-weight=0.35
pubmed.relevance.important-keyword-weight=0.20
pubmed.relevance.general-keyword-weight=0.10
pubmed.relevance.title-match-bonus=0.15
pubmed.relevance.multiple-occurrence-bonus=0.05

# Simulation Engine Configuration
simulation.processing.timeout-ms=10000
simulation.graph.default-connection-weight=0.5
simulation.graph.min-connection-weight=0.1
simulation.graph.max-connection-weight=1.0